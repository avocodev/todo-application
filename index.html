<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <section class="profile">
    <div class="profile-users">
      <div class="profile-img">
        <img src="" alt="profile">
      </div>
      <div class="profile-name">
        <h1>Hi, Lorem. ğŸ‘‹</h1>
        <p class="text-giving">Your daily adventure starts now</p>
      </div>
    </div>
    <div class="menu">
      <span>Menu</span>
    </div>
  </section>
  
  <section class="add-todo">
    <ul>
      <li>
        <label for="task">Task</label>
        <input type="text" id="task" class="task-todo">
      </li>
      <li>
        <button class="add-button-todo">Submit</button>
      </li>
    </ul>
  </section>

  <section class="ongoing-task">
    <div class="task">
      <h1>Ongoing task</h1>
      <ul class="list-task"></ul>
    </div>
  </section>

  <section class="completed-task"> 
    <div class="task-completed">
      <h1>Completed Task</h1>
      <ul class="list-task-compeleted"></ul>
    </div>
  </section>

  <script src="data/taskTodo.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
